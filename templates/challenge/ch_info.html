        <div class="chinfo_top_name">
            <h1>용기내 챌린지</h1>
        </div>
        <div class="chinfo_top_info">
            <p>챌린지 내용</p>
        </div>

                <p>용기내기</p>
            </div>

        <div class="chinfo_bottom">

            <div class="chinfo_bottom_others">
