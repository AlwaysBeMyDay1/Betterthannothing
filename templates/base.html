{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon/favicon.ico'%}" />
    <title>
        {% block title %}

        {% endblock title %}
    </title>

</head>

<body>
    <header>
        <div class="main__icon">
            <a href="{% url 'home'%}">
                <img src="{% static 'img/sprout.png' %}">
                <h1>Better than Nothing</h1>

            </a>
        </div>
        <div class="navbar">
            <ul>
                <li><a href=""><img src="{% static 'img/tumbler.png' %}">오늘의 분리수거</a></li>
                <li><a href="{% url 'calculator:home' %}"><img src="{% static 'img/lunch_box.png' %}">분리수거 계산기</a></li>
                <li><a href=""><img src="{% static 'img/cycle_box.png' %}">챌린지</a></li>
                <li><a href=""><img src="{% static 'img/recycle.png' %}">환경을 생각하는 기업</a></li>
            </ul>
        </div>
        <div class="user__profile">
            <img src="{% static 'img/circle.png' %}">
        </div>
    </header>
    <section id="container">
        {% block content %}
        {% endblock %}
    </section>
</body>

</html>
