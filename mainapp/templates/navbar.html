<!DOCTYPE html>

{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better than Nothing</title>
    <link

        crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link 
        href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" 
        rel="stylesheet"
    >
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

        <div class="main__icon">
            <img src="{% static 'sprout.png' %}">

        </div>
        <div class="navbar">
            <ul id="nav__img">
                <li><a href=""><img src="{% static 'tumbler.png' %}"width= "30" height= "30"><p>오늘의 분리수거</p></a></li>
                <li><a href=""><img src="{% static 'cycle_box.png' %}"width= "30" height= "30"><p>분리수거 계산기</p></a></li>
                <li><a href=""><img src="{% static 'lunch_box.png' %}"width= "30" height= "30"><p>챌린지</p></a></li>
                <li><a href=""><img src="{% static 'tumbler.png' %}"width= "30" height= "30"><p>환경을 생각하는 기업</p></a></li>
            </ul>
        </div>
        <div class="user__profile">
            <img src="{% static 'circle.png' %}"width= "30" height= "30">
        </div>
    </div>
    <section id="container">
        {% block contents %}


        {% endblock%}
    </section>
    <footer>
    </footer>
</body>
</html>
